application: lyfe-player
version: 1
runtime: php55
api_version: 1

handlers:
- url: /styles
  static_dir: styles

- url: /images/(.*\.(gif|png|jpg))
  static_files: images/\1
  upload: images/(.*\.(gif|png|jpg))
 
- url: /assets/(.*\.(wav|mp3))
  static_files: assets/\1
  upload: assets/(.*\.(wav|mp3))
    
- url: /.*
  script: main.php